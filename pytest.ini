[pytest]
markers =
    integration: marks tests as integration tests
    performance: marks tests as performance benchmarks
    falkordb: marks tests as FalkorDB-specific
    neo4j: marks tests as Neo4j-specific
    dual_database: marks tests that require both databases
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto
addopts = --strict-markers --tb=short
testpaths = tests
